name: Collection ansible-test smoke test suite

on:
  push:
  pull_request:
  schedule:
  - cron: 1 0 * * *  # Run daily at 0:01 UTC

jobs:
  tests:
    name: ðŸ‘·
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      # max-parallel: 5
      matrix:
        python-version:
        - 3.7
        os:
        - ubuntu-18.04
        # - ubuntu-16.04
        # - macOS-10.14
        # - windows-2019
        # - windows-2016

    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        version: ${{ matrix.python-version }}
    - name: Install ansible-test deps
      run: >-
        python -m
        pip install
        git+https://github.com/ansible/ansible.git@devel
    - name: Run unit tests via ansible-test
      run: |
        cd ansible_collections/yum_unit_test_migration_spec/yum_collection
        ansible-test units --requirements --python "${{ matrix.python-version }}" -vvv
